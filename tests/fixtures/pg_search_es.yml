        profiles of environmental parameters measured from physical, optical and imaging
        sensors during station TARA_036 of the Tara Oceans expedition 2009-2013</md:title>\n<md:URI>https://doi.org/10.1594/PANGAEA.836369</md:URI>\n<md:dateTime>2014-10-08T09:22:31</md:dateTime>\n</md:citation>\n<md:abstract>The
        Tara Oceans Expedition (2009-2013) sampled the world oceans on board a 36
        m long schooner, collecting environmental data and organisms from viruses
        to planktonic metazoans for later analyses using modern sequencing and state-of-the-art
        imaging technologies. Tara Oceans Data are particularly suited to study the
        genetic, morphological and functional diversity of plankton. The present data
        set includes properties of seawater, particulate matter and dissolved matter
        from physical, optical and imaging sensors mounted on a vertical sampling
        system (Rosette) used during the 2009-2013 tara Oceans Expedition. It comprised
        2 pairs of conductivity and temperature sensors (SEABIRD components), and
        a complete set of WEtLabs optical sensors, including chrorophyll and CDOM
        fluorometers, a 25 cm transmissiometer, and a one-wavelength backscatter meter.
        In addition, a SATLANTIC ISUS nitrate sensor and a Hydroptic Underwater Vision
        Profiler (UVP) were mounted on the rosette. In the Arctic Ocean and Arctic
        Seas (2013), a second oxygen sensor (SBE43) and a four frequency Aquascat
        acoustic profiler were added. The system was powered on specific Li-Ion batteries
        and data were self-recorded at 24HZ. Sensors have all been factory calibrated
        before, during and after the four year program. Oxygen was validated using
        climatologies (WOA09). Nitrate and Fluorescence data were adjusted with discrete
        measurements from Niskin bottles mounted on the Rosette, and optical darks
        were performed monthly on board. A total of 839 quality checked vertical profiles
        were made during the tara Oceans expedition 2009-2013.</md:abstract>\n<md:reference
