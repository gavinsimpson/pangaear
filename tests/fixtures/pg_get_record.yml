        http://www.openarchives.org/OAI/2.0/oai_dc.xsd"><dc:title>Trace metals in
        shells of mussels and clams from deep-sea hydrothermal vent fields of the
        Mid-Atlantic Ridge and East Pacific Rise</dc:title><dc:creator>Demina, Lyudmila
        L</dc:creator><dc:creator>Galkin, Sergey V</dc:creator><dc:creator>Dara, O
        M</dc:creator><dc:source>P.P. Shirshov Institute of Oceanology, Russian Academy
        of Sciences, Moscow</dc:source><dc:source>Supplement to: Demina, Lyudmila
        L; Galkin, Sergey V; Dara, O M (2012): Trace metal bioaccumulation in the
        shells of mussels and clams at deep-sea hydrothermal vent fields. Translated
        from Geokhimiya, 2012, 50(2), 147-163, Geochemistry International, 50(2),
        133-147, https://doi.org/10.1134/S0016702911120056</dc:source><dc:publisher>PANGAEA</dc:publisher><dc:date>2012-09-07</dc:date><dc:type>Dataset</dc:type><dc:format>application/zip,
        5 datasets</dc:format><dc:identifier>https://doi.pangaea.de/10.1594/PANGAEA.788382</dc:identifier><dc:identifier>https://doi.org/10.1594/PANGAEA.788382</dc:identifier><dc:description>Bioaccumulation
        of trace metals in carbonate shells of mussels and clams was investigated
        at seven hydrothermal vent fields of the Mid-Atlantic Ridge (Menez Gwen, Snake
        Pit, Rainbow, and Broken Spur) and the Eastern Pacific (9°N and 21°N at the
        East Pacific Rise and the southern trough of Guaymas Basin, Gulf of California).
        Mineralogical analysis showed that carbonate skeletons of mytilid mussel Bathymodiolus
        sp. and vesicomyid clam Calyptogena m. are composed mainly of calcite and
        aragonite, respectively. The first data were obtained for contents of a variety
        of chemical elements in bivalve carbonate shells from various hydrothermal
        vent sites. Analyses of chemical compositions (including Fe, Mn, Zn, Cu, Cd,
        Pb, Ag, Ni, Cr, Co, As, Se, Sb, and Hg) of 35 shell samples and 14 water samples
        from mollusk biotopes revealed influences of environmental conditions and
        some biological parameters on bioaccumulation of metals. Bivalve shells from
        hydrothermal fields with black smokers are enriched in Fe and Mn by factor
        of 20-30 relative to the same species from the Menez Gwen low-temperature
        vent site. It was shown that essential elements (Fe, Mn, Ni, and Cu) more
        actively accumulated during early ontogeny of the shells. High enrichment
        factors of most metals (n x 100 - n x 10000) indicate efficient accumulation
        function of bivalve carbonate shells. Passive metal accumulation owing to
        adsorption on shell surfaces was estimated to be no higher than 50% of total
        amount and varied from 14% for Fe to 46% for Mn.</dc:description><dc:language>en</dc:language><dc:rights>CC-BY-3.0:
